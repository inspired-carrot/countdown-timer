<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css"></style>
    
</head>
<body>

    <header id="title">
        Until new beginnings
    </header>

    <div class="countdown-wrapper">
        <div id="days" class="col-grid-item"><span></span><div>Days</div></div>
        <div id="hours" class="col-grid-item"><span></span><div>Hours</div></div>
        <div id="minutes" class="col-grid-item"><span></span><div>Minutes</div></div>
        <div id="seconds" class="col-grid-item"><span></span><div>Seconds</div></div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./index.js" defer></script>
</html>
